<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>MyPage</title>
</head>

<body>

    <script src="./js/authorization.js"></script>

    <!-- Header Start -->

    <header>
        <div class="wrapper">
            <div class="header_wrap">
                <a href="#!" class="header_logo">MyPage</a>
                <div class="header_menu">
                    <a href="#!">Main info</a>
                    <a href="#!">Other info</a>
                    <a href="#!">FAQ</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Header End -->

    <!-- Form Start -->

    <section class="auth">
        <div class="wrapper">
            <div class="auth_wrap">
                <form class="auth_form" action="some_link">
                    <p class="auth_desc">Введите ваше имя</p>
                    <input type="text" placeholder="Иванов" class="form_input">
                    <p class="auth_desc">Введите вашу фамилию</p>
                    <input type="text" placeholder="Иван" class="form_input">
                    <p class="auth_desc">Введите ваш возраст</p>
                    <input type="text" placeholder="23" class="form_input">
                    <br>
                    <input type="submit" value="Зарегестрироваться" class="auth_send">
                </form>
            </div>
        </div>
    </section>

    <!-- Form End -->

</body>

</html>
